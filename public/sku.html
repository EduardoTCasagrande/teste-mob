<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de SKU com Foto</title>
</head>
<body>
  <h1>Cadastrar Foto por SKU</h1>
  <form action="/cadastrar-sku" method="POST" enctype="multipart/form-data">
    <label>SKU:</label><br>
    <input type="text" name="sku" required><br><br>

    <label>Pre√ßo:</label><br>
    <input type="number" step="0.01" name="preco" required><br><br>

    <label>Foto:</label><br>
    <input type="file" name="foto" accept="image/*" required><br><br>

    <button type="submit">Cadastrar</button>
  </form>
</body>
</html>
